<h1 id="tableLabel">test data</h1>

<p>This component demonstrates fetching data from the server.</p>

<button *ngIf="!channels" (click)="getData()">Click Here to display Data</button>

<button (click)="checkChannel()">Check Channel Values</button>

<div *ngFor='let channel of channels'>
  <b>{{ channel.created_by }}</b>
  <b>{{ channel.created_date }}</b>
  <b>{{ channel.description }}</b>
</div>
